<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS STYLES -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- LINKING FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__side card__front">
          <img
            src="images/bg-pattern-card.svg"
            alt="Card image background"
            class="card__img"
          />
          <img
            src="images/image-victor.jpg"
            alt="User person"
            class="card__user"
          />
          <div class="card__name">
            <h1 class="heading__primary">Victor Crest</h1>
            <p class="card__number">26</p>
          </div>
          <p class="card__location">London</p>
          <div class="card__stats">
            <div class="card__stat">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="card__stat">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="card__stat">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>

        <div class="card__side card__back">
          <h2 class="heading-secondary">Follow me!</h2>
          <a
            href="https://www.linkedin.com/in/akram-adjab-219191230/"
            target="_blank"
            rel="noopener"
            class="btn"
            >Akram Adjab</a
          >
        </div>
      </section>
    </main>

    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/akramadjab/"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Akram Adjab</a
      >.
    </div>
  </body>
</html>
